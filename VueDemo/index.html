<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个vue</title>
    <style>
        #app {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        Hello World
        {{msg}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        // 关于Vue的原始操作
        new Vue({
            el: '#app',
            data: {
                msg: 'hello'
            }
        })
    </script>
</body>

</html>
